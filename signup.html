<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../startbootstrap-creative-gh-pages/css/styles.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="../startbootstrap-creative-gh-pages/js/scripts.js"></script>
</head>

<body class="signupBody">
   <div class="signUp">
    <div class="container">
        <h1 class="center">Signup</h1>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name ...">
                <p id="firstNameMsg" class="rouge"></p>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name ...">
                <p id="lastNameMsg" class="rouge"></p>
            </div>
            <div class="form-group col-md-6">
                <label>Address</label>
                <input type="text" class="form-control" id="address" placeholder="Tunis,apartment 34...">
                <p id="addressMsg" class="rouge"></p>
            </div>
            <div class="form-group col-md-6">
                <label style="color: blanchedalmond;">City</label>
                <input type="text" class="form-control" id="city" placeholder="Mourouj">
                <p id="cityMsg" class="rouge"></p>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email ...">
            <p id="emailMsg" class="rouge"></p>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password ...">
                <p id='pwdMsg' class="rouge"></p>
            </div>
            <div class="form-group col-md-6">
                <label style="color: blanchedalmond;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm Password ...">
                <p id='confirmPwdMsg' class="rouge"></p>
            </div>
        </div>
        <div class="form-group">
            <label>Tel</label>
            <input type="text" class="form-control" id="tel" placeholder="Tel ...">
            <p id="telMsg" class="rouge"></p>
        </div>
        <div class="form-group">
            <label>CIN</label>
            <input type="text" class="form-control" id="cin" placeholder="0975413426">
            <p id="cinMsg" class="rouge"></p>
        </div>
        <div class="form-group">
            <label for="userType">User Type</label>
            <select id="userType" class="form-control">
                <option value="0">Admin</option>
                <option value="1">Simple User</option>
            </select>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary" onclick="signUp()">Sign up</button>
        </div>

    </div>
</body>
</div>
</html>
